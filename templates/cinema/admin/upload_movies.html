{% extends "admin/base_site.html" %}
{% block content %}
<form action="." method="POST" enctype="multipart/form-data">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">Upload file</button>
</form>
<div>
    <p>The file must contain the following data, in the presented order:</p>
    <ul>
        <li>Name</li>
        <li>Description</li>
        <li>IMDb ID</li>
        <li>Trailer URL</li>
        <li>Length formatted as _h _m</li>
    </ul>
</div>
{% endblock %}
