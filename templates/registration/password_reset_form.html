{% extends "base.html" %}

{% block title %}<title>Reset my password</title>{% endblock %}

{% block body %}

<div class="account-form-wrapper">
    <p style="padding:20px;">Enter your email address below, and we'll email instructions for setting a new password.</p>

    <form method="POST" class="account-form">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Send me instructions!">
    </form>
</div>

{% endblock body %}
