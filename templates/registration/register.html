{% extends 'base.html' %}

{% block title %}
<title>Register</title>
{% endblock title %}

{% block body %}
<div class="account-form-wrapper">
    <form method="post" class="account-form">
        {% csrf_token %}
        {% for question in register_form %}
        <div class="question">
            <p>
                {{question.label}}{% if question.field.required %}<ins style="color: red">*</ins>{% endif %}
                {{question}}
            </p>
            {{question.errors}}
        </div>
        {% endfor %}
        <input type="submit" value="Submit" class="loginbutton">
    </form>
</div>
{% endblock body %}
